<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
 
    <app-text-inputs [formControl]='registerForm.controls["username"]' [label]='"Username"'></app-text-inputs>
    <app-text-inputs [formControl]='registerForm.controls["password"]' [label]='"Password"' [type]='"password"'></app-text-inputs>
    <app-text-inputs [formControl]='registerForm.controls["confirmPassword"]' [label]='"Confirm Password"' [type]='"password"'></app-text-inputs>

    <!-- Example of passing from parent to child
    <div class="form-group">
        <label>Who is your favourite user?</label>
        <select class="form-control">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
                {{user.userName}}
            </option>
        </select>
    </div> -->
    
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>

<p>Form value: {{registerForm.value | json}}</p>
<p>Form value: {{registerForm.status | json}}</p>
